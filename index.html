<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Vue Installation -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <!-- Style -->
    <!-- style is connected -->
    <link rel="stylesheet" href="style.css">
    <title>My Blog</title>
</head>
<body>

    
    <div id="app">
        <!-- Header -->
        <div class="header">
            <h4>{{greet()}}</h4>
            <h1>{{header}}</h1>

            <p> hay semua, nama saya {{name}},
                bertujuan untuk sharing dan berbagi cerita pribadi saya. Selamat menikmati yaa
            </p>
        </div>
        
        <!-- Conten -->
        <div class="content">
            <!-- Blog Content -->
            <p class="blog">

            </p>

            <!-- Test Computed vs Methods -->
            <div class="form-group">
                <label for="">Bilangan pertama</label>
                <input type="number" v-model="bil1">
            </div>
            <div class="form-group">
                <label for="">Operator</label>
                <select name="" id="" class="form-control" v-model="o">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="x">x</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Bilangan kedua</label>
                <input type="number" v-model="bil2">
            </div>
            <h3>Hasil : </h3>
            <p>
                {{bil1}} {{o}} {{bil2}} = {{hasil}}
            </p>
        </div>

        <!-- Footer -->
        <div class="footer" v-show="true">
            <div class="social">
                <a v-bind:href="myFacebook" target="_blank" class="social-logo">
                    <img src="asset/facebook.png" alt="" width="30px">
                </a>
                <a v-bind:href="myInstagram" target="_blank" class="social-logo">
                    <img src="asset/instagram.png" alt="Instagram" width="30px">
                </a>
                <a v-bind:href="myTwitter" target="_blank" class="social-logo">
                    <img src="asset/twitter.png" alt="" width="30px">
                </a>
                <a v-bind:href="myLinkedIn" target="_blank" class="social-logo">
                    <img src="asset/linkedin.png" alt="" width="30px">
                </a>
            </div>
        </div>
    </div>


    <!-- Script  -->
    <!-- script is connected -->
    <script src="app.js"></script>
</body>
</html>
